/* Carrusel */

/* Botones */
.prev,.next{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background-color:rgba(255,79,163,0.8);
    color:white;

    padding:14px;

<script>
const slide=document.querySelector('.carrusel-slide');
const images=document.querySelectorAll('.carrusel-slide img');
const prevBtn=document.querySelector('.prev');
const nextBtn=document.querySelector('.next');
let counter=0;

function showSlide(index){
    if(index<0) counter=images.length-1;
    else if(index>=images.length) counter=0;
    else counter=index;

    slide.style.transform='translateX(' + (-counter * 100) + '%)';
}

prevBtn.addEventListener('click',()=>showSlide(counter-1));
nextBtn.addEventListener('click',()=>showSlide(counter+1));

setInterval(()=>{ showSlide(counter+1); },4000);
</script>
